<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="shortcut icon" href="src/icons/misc-icons/icons8-weather-64.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/responsive">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/container.css">
    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/footer.css">
    <script src="src/js/climate.js" defer></script>
    <script src="src/js/currentDate.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="text-header">Previsão do tempo</h1>
        </header>
        <main class="main">
            <div class="location">
                <h2 class="city-name"></h2>
                <p class="current-date"></p>

            </div>
            <div class="image-climate">
                <img class="img-icon" src="src/icons/icons-climate/unknown.png" alt="Clima desconhecido">
            </div>
            <div class="local-temperature">
                <div class="climate-now">
                    <p class="current temperature"></p>
                    <p class="feels_like temperature"></p>
                    <p class="prevision"></p>
                </div>

                <div class="variation-temperature">
                    <div>
                        <img class="misc-icon" src="src/icons/misc-icons/icons8-cold-48.png" alt="Temperatura mínima">
                        <p class="min temperature"></p>
                    </div>
                    <div>
                        <img class="misc-icon" src="src/icons/misc-icons/icons8-hot-48.png" alt="Temperatura Máxima">
                        <p class="max temperature"></p>
                    </div>
                    <div>
                        <img class="misc-icon" src="src/icons/misc-icons/icons8-humidity-64 (1).png" alt="Humidade do ar">
                        <p class="humidity temperature"></p>
                    </div>
                    <div>
                        <img class="misc-icon" src="src/icons/misc-icons/icons8-wind-50.png" alt="Humidade do ar">
                        <p class="wind temperature"></p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="request">
                <input class="input-current-climate" type="text">
                <button class="request-current-climate"><img class="img-search" src="src/icons/icons-search/magnifying-glass-solid.svg" alt="pesquisar"></button>
            </div>
        </footer>
    </div>
    
</body>
</html>
